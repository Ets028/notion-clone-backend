# Versi file docker-compose
version: '3.8'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: iyan0010
      POSTGRES_DB: notion_clone
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

# Mendefinisikan volume yang akan digunakan oleh services
volumes:
  postgres_data:
